<!DOCTYPE html>
    <head>
        <title>Circles</title>
        <script type="text/javascript" src="assets/lib/paper-full.js"></script>
        <script type="text/paperscript" canvas="myCanvas">
            // 0,0 then every 100 pixels, new circle

            for(x = 0; x < 1000; x+=100){
                for(y=0; y < 1000; y+=100){
                    new Path.Circle(new Point(x, y), 10).fillColor = 'rgb(' + 255 / (1000 / x) + ',' +  255 / (1000 / y) + ',0)';
                }
            }
            
            function onKeyDown(event) {
                // When a key is pressed, set the content of the text item:
                text.content = 'The ' + event.key + ' key was pressed!';
            }
        </script>
        <link rel="stylesheet" href="circles.css">
    </head>
    <body>
        <canvas id="myCanvas" resize></canvas>
    </body>
</html>
