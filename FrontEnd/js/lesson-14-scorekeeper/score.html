<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="score.css">
<title>Score Keeper</title>
</head>
<body>
<div class="container">

    <h1>
    <span id="p1Display">0</span>
    &nbsp;to&nbsp;
    <span id="p2Display">0</span>
    </h1>

    <p>Playing to: <span id="targetDisplay">5</span></p>

    <input type="number" min=1 value=5>
    <button id="p1">Player One</button>
    <button id="p2">Player Two</button>
    <button id="reset">Reset</button>

    <p id="winnerDisplay" class="text-success display-4"></p>

    <p id="palindromeDisplay"></p>

</div>
<script src="score-refactor.js"></script>
<script src="largest-palindrome.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
