<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="style.css">
<title>Colours</title>
</head>
<body>
<div class="container">
    <h1 class="text-primary">I am an h1</h1>
    <h1 class="text-danger">I am an h1</h1>
    <h1 class="text-info">I am an h1</h1>
    <h1 class="text-warning">I am an h1</h1>
    <h1 class="text-success">I am an h1</h1>
    <h1 class="text-white bg-dark">I am an h1</h1>
    <h1 class="text-light bg-dark">I am an h1</h1>
    <h1 class="text-black bg-light">I am an h1</h1>
    <h1 class="text-black-50">I am an h1</h1>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
