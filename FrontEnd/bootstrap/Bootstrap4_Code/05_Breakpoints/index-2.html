<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="style.css">
<title>Breakpoints</title>
</head>
<body>
 <div class="container text-center">
    <h1 class="display-3 text-center">Breakpoints</h1>
    
    <button class="btn btn-warning p-sm-5 p-md-0 p-lg-5 p-xl-0">Button</button> <!--Switch-->
    <button class="btn btn-danger p-0 p-sm-2 p-md-3 p-lg-4 p-xl-5">Button</button> <!--Alternate-->
    <button class="btn btn-success p-0 pl-sm-5 pt-md-5 pr-lg-5 pb-xl-5">BUTTON</button> <!--Pop-->
    
    <h1>Margin example</h1>
    <button class="btn btn-primary p-4 mx0 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">Hi</button>
    <button class="btn btn-primary p-4 mx0 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">Hi</button>
    <button class="btn btn-primary p-4 mx0 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">Hi</button>
    <button class="btn btn-primary p-4 mx0 mx-sm-2 mx-md-3 mx-lg-4 mx-xl-5">Hi</button>

    <p>
        And now for some visibility
        <span class="d-block">Always visible</span>
        <span class="d-block d-sm-none">I'm a phone</span>
        <span class="d-none d-sm-block d-md-none">I'm a landscape phone</span>
        <span class="d-none d-md-block d-lg-none">I'm a tablet</span>
        <span class="d-none d-lg-block d-xl-none">I'm a laptop</span>
        <span class="d-none d-xl-block">I'm a desktop</span>
    </p>
        



 </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
