    <body>
        <!--[if lt IE 7]>

        <h1>Register</h1>

        <form>
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" placeholder="John" name="first-name" id="first-name" required>
                <label for="last-name">Last Name:</label>
                <input type="text" placeholder="Smith" name="last-name" id="last-name" required>
            </div>
            <div>
                <label for="male">Male</label>
                <input type="radio" id="male" value="male" name="gender">

                <label for="female">Female</label>
                <input type="radio" id="female" value="female" name="gender">
                
                <label for="other">Other</label>
                <input type="radio" id="other" value="other" name="gender">
            </div>
            <div>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="your email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="email" pattern=".{5,10}" required title="5 to 10 characters">
            </div>
            <div>

                <label>Birthday:
                <select name="month">
                    <option selected disabled>Month</option>
                    <option>Feb</option>
                    <option>Mar</option>
                    <option>Apr</option>
                </select>
                <select name="day">
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select name="year">
                    <option>Year</option>
                    <option>1990</option>
                    <option>1989</option>
                    <option>1988</option>
                </select>
            </label>
            </div>
            <div>

                <label for="t-and-c">I agree to the terms and conditions</label>
                <input type="checkbox" id="t-and-c" name="t-and-c">
                
            </div>
                <button>Submit</button>
            </form>
            <script src="" async defer></script>
    </body>
</html>
